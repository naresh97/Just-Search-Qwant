<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='../css/font.css'/>
    <link rel="stylesheet" href='../css/spritesheet.css'/>
    <link rel="stylesheet" href='../css/common.css'/>
    <link rel="stylesheet" href='../css/login.css'/>
</head>
<body>
    <div class="content">
        <div class="login_form">
            <a href="welcome.html" class="back_btn">__MSG_buttons_previous__</a>
            <h1 class="login__title">__MSG_login_title__</h1>
            <p class="login__text">__MSG_login_text__</p>

            <form class="login_form__form">
                <label class="login__input__login__label" for="login__input__login">__MSG_login_input_login_placeholder__</label>
                <input class="login__input__login" id="login__input__login" type="text" name="login" placeholder="mail@example.com" autofocus required />
                <label class="login__input__password__label" for="login__input__password">__MSG_login_input_password_placeholder__</label>
                <input class="login__input__password" id="login__input__password" type="password" name="password" placeholder="• • • • • • • • • • • •" required />

                <div class="login-error">*__MSG_error_105_message__</div>
                <a class="login__input__submit" href="#">
                    <span class="login__input__submit__label">__MSG_login_input_submit__</span>
                </a>
            </form>

            <div class="login__input__lost-password__div">
                <a class="login__input__lost-password" href="https://www.qwant.com/password_lost" target="_blank">
                    <span class="login__input__lost-password__text">__MSG_login_input_lost_password__</span>
                </a>
            </div>
        </div>
        <div class="login__input__register__div">
            <h2>__MSG_login_register__</h2>
            <a class="login__input__register" href="https://www.qwant.com/register" target="_blank">
                <span class="login__input__register__text">__MSG_login_input_register__</span>
            </a>
        </div>
    </div>
</body>
<script src="../lib/i18n.js"></script>
<script src="../js/common-events.js"></script>
<script src="../js/login.js"></script>
</html>
